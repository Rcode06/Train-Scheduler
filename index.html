<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

  <title>Train Scheduler</title>

<!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Added a link to css-->
    <link rel="stylesheet" type="text/css"   href="assets/css/style.css"> 
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 

<!-- Added a link to googlefonts-->
	  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster" rel="stylesheet">

  

</head>
<body>

<!-- JUMBOTRON -->
<div class="container">
  <div class="jumbotron">
    <h1>Train Scheduler</h1>      
    <p></p>
  </div>       
</div>

<!-- PANEL DIRECTORY HEAD-->

<div class="container">
  <div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title">Current Train Schedule</h3>
	            <div class="pull-right"></div>        
	          </div>

 <!-- PANEL DIRECTORY -->

           <div class="panel-body"></div>
          <!-- <table class="table" id="table"></table> -->
            <table class="table table-hover" id="directory">
		      <thead>
			      <tr>
			        <th id = "trainName">Train Name</th>
			        <th id = "destination">Destination</th>
			        <th id ="frequency">Frequency (min)</th>
			        <th id = "nextArrival">Next Arrival</th>
			        <th id = "minAway">Minutes Away</th>
			      </tr>
		      </thead>
		    <tbody> 
		     <!-- Empty -->
		    </tbody>    
          </table>
  </div>
</div>


<!-- TABLET TO ADD TRAIN INFO-->

			     <div class="container">
			        <div class="panel panel-primary">
				          <div class="panel-heading">
				            <h3 class="panel-title">Developers</h3>
				            <div class="pull-right"></div>
				          </div>
			              <div class="panel-body"> </div>
			              <table class="table" id="table">
			        </div>
			     </div>


<!-- TABLET TO ADD TRAIN INFO-->

                <div class="container">

                 <form>
						<div class="container-fluid">
							<div class="form-group">
								<label for="train-name">Train name</label>
								<input type="text" class="form-control" id="train-name-input" placeholder="Red line">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination-input" placeholder="Boston">
							</div>
							<div class="form-group">
								<label for="train-time">First Train time (HH:mm, Military Time)</label>
								<input type="text" class="form-control" id="time-input" placeholder="15:30">
							</div>
							<div class="form-group">
								<label for="frequency">
								Frequency (mins)</label>
								<input type="text" class="form-control" id="frequency-input" placeholder="15">
							</div>
							<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
							<br><br>
						</div>
					</form>
				</div>

	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>	
	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="assets/javascript/train.js"></script>

</body>
</html>
